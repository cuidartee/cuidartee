<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nuestro Sitio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        footer {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro - Nuestro Sitio</h1>
    </header>
    <div class="container">
        <h2>Crea tu Cuenta</h2>
        <form>
            <input class="input-field" type="text" placeholder="Nombre Completo" required><br>
            <input class="input-field" type="email" placeholder="Correo Electrónico" required><br>
            <input class="input-field" type="password" placeholder="Contraseña" required><br>
            <input class="input-field" type="password" placeholder="Confirmar Contraseña" required><br>
            <a href="#" class="btn">Registrarme</a>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
</body>
</html>
