<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos - Nuestro Sitio</title>
    <style>/* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px; /* Añade espacio para el footer fijo */
        }
        
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        h1 {
            margin: 0;
            font-size: 1.8em; /* Ajusta tamaño si es necesario */
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0; /* Ajusta si se ve muy pegado al contenedor */
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        
        /* Contenedor Principal */
        .container {
            padding: 25px;
            margin: 30px auto; /* Centra el contenedor */
            max-width: 500px; /* Ancho máximo para el formulario */
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        
        /* Estilos del Formulario */
        .form-container label {
            display: block; /* Hace que el label ocupe una línea */
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-field {
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 12px;
            margin-bottom: 15px; /* Espacio debajo de cada campo */
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que padding no aumente el ancho total */
        }
        
        /* Estilos específicos para select, date, time si es necesario */
        select.input-field {
            /* Puedes añadir estilos específicos para el select si quieres */
            appearance: none; /* Quita estilo por defecto en algunos navegadores */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); /* Flecha simple */
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px auto;
            padding-right: 30px; /* Espacio para la flecha */
        }
        
        input[type="date"].input-field,
        input[type="time"].input-field {
           /* Estilos específicos si necesitas diferenciar los campos de fecha/hora */
           color: #333; /* Asegura que el texto sea visible */
        }
        
        
        /* Botón Principal */
        .btn {
            display: block; /* Ocupa todo el ancho */
            width: 100%;
            padding: 12px 25px;
            margin-top: 15px; /* Espacio sobre el botón */
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border: none; /* Quita borde por defecto del button */
            border-radius: 5px;
            text-align: center;
            cursor: pointer; /* Cursor de mano sobre el botón */
            transition: background-color 0.3s ease; /* Transición suave al pasar el mouse */
        }
        
        .btn:hover {
            background-color: #0056b3; /* Color un poco más oscuro al pasar el mouse */
        }
        
        /* Footer */
        footer {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px 0; /* Ajusta el padding vertical */
            position: fixed; /* Fija el footer abajo */
            width: 100%;
            bottom: 0;
            left: 0; /* Asegura que se alinee a la izquierda */
        }
        
        footer p {
            margin: 0;
        }</style>
</head>
<body>
    <header>
        <h1><a href="registro.html">Reserva de Turnos</a></h1>
        </header>

    <div class="container form-container">
        <h2>Selecciona tu Turno</h2>
        <form action="#" method="post"> <label for="servicio">Tipo de Servicio:</label>
            <select id="servicio" name="servicio" class="input-field" required>
                <option value="">-- Selecciona un servicio --</option>
                <option value="consulta_general">Consulta General</option>
                <option value="especialista_a">Especialista A</option>
                <option value="especialista_b">Especialista B</option>
                <option value="otro">Otro</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="input-field" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" class="input-field" required>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" class="input-field" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="tu.email@ejemplo.com" required>

            <button type="submit" class="btn">Confirmar Turno</button>

        </form>
    </div>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
</body>
</html>
