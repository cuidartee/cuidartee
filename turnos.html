        .container {

            background-color: #ffffff;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        .form-container label {
            display: block;

        .input-field {
            width: 100%;

        }
        
        select.input-field {
            appearance: none; 
            background-image: url(''); 
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px auto;
            padding-right: 30px; 
        }
        
        input[type="date"].input-field,
        input[type="time"].input-field {
           color: #333;
        }
        
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 25px;
            margin-top: 15px;

            color: white;
            background-color: #007bff;
            text-decoration: none;
            border: none; 
            border-radius: 5px;

            transition: background-color 0.3s ease;

        .btn:hover {
            background-color: #0056b3; 
        }
        
        
        footer {
            text-align: center;

<body>
    <header>
        <h1><a href="registro.html">Reserva de Turnos</a></h1>
        </header>

    <div class="container form-container">
        <h2>Selecciona tu Turno</h2>
        <form action="#" method="post"> <label for="servicio">Tipo de Servicio:</label>
            <select id="servicio" name="servicio" class="input-field" required>
                <option value="">-- Selecciona un servicio --</option>
                <option value="consulta_general">Consulta General</option>
                <option value="especialista_a">Especialista A</option>
                <option value="especialista_b">Especialista B</option>
                <option value="otro">Otro</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="input-field" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" class="input-field" required>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" class="input-field" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="tu.email@ejemplo.com" required>

            <button type="submit" class="btn">Confirmar Turno</button>

        </form>
    </div>

    <footer>
